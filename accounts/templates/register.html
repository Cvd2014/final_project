{% extends "base.html" %}
{% load bootstrap_tags %}


{% block header %}

<div id="offset">
</div>

{% endblock%}

{% block content %}
    <div class="row">
    <form role="form" method="post" action="{% url 'register' %}"  class="col-sm-8 col-sm-offset-2">
    <legend>Create New Account</legend>
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <div class="form-group">
                <button type="submit" class="btn btn-primary">Create Account</button>
        </div>

    </form>
    </div>
    <div class="row">
        <h4>Or login with Social Media</h4>
            <div class="inline-group col-sm-offset-4">

                <button type="button" class="btn btn-facebook" style="background-color:#3B5998">
                        <a href="{% url 'social:begin' 'facebook' %}?next=/" style="color:white">
                            <i class="fa fa-facebook-square" style="color:white"></i>
                            Login with Facebook
                        </a>
                </button>


                <button type="button" class="btn btn-twitter" style="background-color:#67c9e8">
                    <a href="{% url 'social:begin' 'twitter' %}?next=/" style="color:white">
                        <i class="fa fa-twitter" style="color:whitesmoke"></i>
                        Login with Twitter
                    </a>
                </button>
            </div>
    </div>


{% endblock %}
